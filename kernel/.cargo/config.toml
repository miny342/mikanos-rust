[build]
target = "x86_64-unknown-none"

[profile.release]
panic = "abort"

[profile.dev]
panic = "abort"

[target.x86_64-unknown-none]
linker = "ld.lld"
rustflags = [
    "-C", "no-redzone=yes",
    "-C", "relocation-model=static",

    "-C", "link-arg=--entry=kernel_main",
    "-C", "link-arg=--image-base=0x100000",
]

[unstable]
build-std = ["core"]
